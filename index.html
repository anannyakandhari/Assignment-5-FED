<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Winnipeg Tree Inventory Search</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Winnipeg Tree Inventory Search</h1>
  </header>

  <main>
    <form id="searchForm">
      <label for="treeInput">Enter tree common name:</label>
      <input type="text" id="treeInput" placeholder="e.g., Oak" required>
      <button type="submit">Search</button>
      //button will help to search//
    </form>
    
    <div id="results"></div>
     //Tree results will appear here//
  </main>
  <script src="script.js"></script>
</body>
</html>
